<!DOCTYPE html>
<!-- saved from url=(0039)https://mdn.github.io/canvas-raycaster/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ray-caster</title>
<script type="text/javascript" src="./Ray-caster_files/trace.js.download"></script>
<link rel="stylesheet" type="text/css" href="./Ray-caster_files/trace.css">
<script type="text/javascript" src="./Ray-caster_files/input.js.download"></script>
<script type="text/javascript" src="./Ray-caster_files/Player.js.download"></script>
<script type="text/javascript" src="./Ray-caster_files/Level.js.download"></script>
<script type="text/javascript" src="./Ray-caster_files/RayCaster.js.download"></script>

<script type="text/javascript">
  var C2D, W, H, RC;
  var fps = 24;
  var mspf = 1000 / fps;
  var updateInterval;
  var quit = false;

  function main() {
    var c = document.getElementById('canvas');
    if (c.getContext) {
      initializeCanvas(c);
      var P = new Player(8);
      var L = new Level();
      RC = new RayCaster(C2D, W, H, 4, L, P, input);
      if (initializeLevel()) {
        trace('map loaded successfully.');
        trace("now casting...");
        trace("  \'a\' - turn left");
        trace("  \'d\' - turn right");
        trace("  \'w\' - step forward");
        trace("  \'s\' - step backward");
        trace("  \'q\' - stop casting");
        updateInterval = window.setInterval("update()", mspf);
      }
      else {
        trace("map failed to load");
      }
    }

    else {
      trace('sorry.. you\'ll need a browser that supports the canvas tag,');
      trace('like Safari or Firefox 1.5+ to see this demo.');
    }
  }

  function initializeCanvas(c) {
      C2D = c.getContext('2d');
      C2D.lineWidth = 1;
      C2D.globalAlpha = 1;
      C2D.globalCompositeOperation = 'source-over';
      W = c.width;
      H = c.height;
      trace('canvas initialized');
  }

  function initializeLevel() {
    var mapCells_x = 16;
    var mapCells_y = 16;
    var M = '' +
      '################' +
      '#  @@@@@       #' +
      '#  @   @#% ##% #' +
      '#  @       ##  #' +
      '#  @  @@  # #  #' +
      '#    &   #  #  #' +
      '#   &       #  #' +
      '#  &      &&#  #' +
      '#           #  #' +
      '#  ##  #@%#@#  #' +
      '#  #        #  #' +
      '#  ###      #  #' +
      '#  #        #  #' +
      '#  ######## #  #' +
      '#           #P #' +
      '################';

    trace('submitting map...');
    return RC.loadMap(M, mapCells_x, mapCells_y);
  }

  function update() {
    if (input.quit) {
      input.quit = false;
      window.clearInterval(updateInterval);
      trace('raycaster halted.');
    }
    else {
      RC.update();
    }
  }
</script>

<style type="text/css">
canvas {
  border: 2px solid #000;
  position: absolute;
  left: 33%;
  margin-left: 10px;
}
</style>
</head>

<body onload="main();" onkeydown="press(event);" onkeyup="release(event);">
<div id="trace" class="window"><ul><li>player spawned at [544 416]</li><li>map loaded successfully.</li><li>now casting...</li><li>  'a' - turn left</li><li>  'd' - turn right</li><li>  'w' - step forward</li><li>  's' - step backward</li><li>  'q' - stop casting</li><li>moving backward</li><li>moving backward</li><li>moving backward</li><li>unrecognized key code: 17</li></ul></div>
<canvas id="canvas" width="320" height="240"></canvas>

</body></html>
